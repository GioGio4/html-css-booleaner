    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The booleaner</title>

        </div>

        </section>

        <picture class="bodymargin">

            <img src="./img/tim-1.jpg" alt="Tim1">

        </picture>

            <!-- Credits Photo -->
        <section class="custom-margin">

            <p class="small-font">2nd Photo: Wikimedia, by Paul Clarke</p>

    </main>
